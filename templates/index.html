<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="messages">
        <input placeholder="Volume" id="messageInput" />
        <p id="qqq">None</p>
        <button id="initialise">Initialise</button>
        <button id="config">Config</button>
        <button id="init2">Init2</button>
        <button id="calc_vol">Volume</button>

        


    </div>
    
    <script>
        const socket = io();

        let messageContainer = document.querySelector(".messages");

        
        const messageInput = document.getElementById("messageInput")
        const qqq = document.getElementById("qqq")
        const config = document.getElementById("config")
        const init2= document.getElementById("init2")
        const scan=document.getElementById("scan")
        const initialise=document.getElementById("initialise")
        const calc_vol=document.getElementById("calc_vol")
        config.addEventListener("click", () => {
            socket.emit("config")
        })
        init2.addEventListener("click",()=>{
            socket.emit("init2")
            qqq.innerHTML="420"
        })
        calc_vol.addEventListener("click",()=>{
            socket.emit("calc_vol")
        })
        initialise.addEventListener("click", () => {
            socket.emit("initialise")
            qqq.innerHTML=""
        })
        socket.on("initialise", (c) => {
            qqq.innerHTML = c;

        })
        socket.on("calc_vol", (c)=>{
            let messageElement = document.createElement("p")
            messageElement.innerText = c
            messageContainer.appendChild(messageElement)
        })
        socket.on("qwer", (c)=>{
            qqq.innerHTML=c;
        })
    </script>
</body>

</html>
